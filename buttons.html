<style>
    .subcribe-button {
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;

    }
    .subcribe-button:hover {
        opacity: 0.8;

    }
    .subcribe-button:active {
      opacity: 0.5;
    }
    .join-button {

        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color:rgb(41, 118, 211);
        height: 30px;
        width:62px;
        border-radius: 2px;
        cursor: printer;
        margin:8px;
       
    }
    .join-button:hover{
        background-color: rgb(41, 118, 218);
        color: white;
        transition: background-color 0.15s,
            color 0.15s;

    }
    .join-button:active {
        opacity: 0.5;
    }
    .Tweet-button {
        background-color: rgb(2, 137, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: printer; 
        transition: box-shadow 0.15s;
    }
    .Tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subcribe-button">

</button>
<button class="join-button">

</button>

</button>
